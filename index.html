    <script>
      tailwind.config = {
        theme: {

            colors: {

    <style>
      body {
        background-color: #2e333b;
        color: #c4cdd5;
      }
      /* Custom scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f242b; 
      }

        background: #3e444d; 
        border-radius: 4px;
