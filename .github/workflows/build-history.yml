name: Build history.json

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-history:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build history.json
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: node scripts/build-history.cjs

      - name: Commit history.json
        run: |
          if [[ -z "$(git status --porcelain public/history.json)" ]]; then
            echo "No history.json changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/history.json
          git commit -m "Update history.json"
          git push
